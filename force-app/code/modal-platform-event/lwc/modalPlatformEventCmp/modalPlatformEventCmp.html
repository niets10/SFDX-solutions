<template>

    <template if:true={isOpenModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
                    <p class="slds-m-top_x-small">Here’s a tagline if you need it. It is allowed to extend across
                        mulitple
                        lines, so I’m making up content to show that to you. It is allowed to
                        <a href="#">contain links or be a link</a>.
                    </p>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template for:each={contacts} for:item="cc">
                        <p key={cc.email} style="display:inline">
                            <lightning-badge label={cc.name}></lightning-badge>
                        </p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>                        
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
