<template>
    <lightning-card title="Superheroes" icon-name="standard:people">
        <lightning-button-icon icon-name="utility:refresh" onclick={fetchDataApex} variant="border-filled" alternative-text="APEX callout" slot="actions"></lightning-button-icon>
        
        <div class="slds-m-around_large">
             <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner
                    alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
        </div>

        <template if:true={heroes}>
            <lightning-datatable
                key-field="name"
                data={heroes}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
        
    </lightning-card>
</template>
