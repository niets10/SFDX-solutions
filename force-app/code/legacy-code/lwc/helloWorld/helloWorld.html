<template>
    <!-- USING PROPERTY -->
    <h1>{multiplicado}</h1>
    
    <p>Hello, {name} !</p>
    <lightning-input type="text" value={name} label="What´s your name?" onchange={handleChange}></lightning-input>

    </br>    
    <!-- USING GETTER -->
    <p>Adiós, {apellidoGetter}</p>
    <lightning-input type="text" value={apellidoGetter} label="What´s your surname?" onchange={handleChange1}></lightning-input>

    </br>
    <!-- USING QUERY SELECTOR -->
    <p>Bra jobbat, {firstName}</p>
    <lightning-input data-id="input1" type="text" value={firstName} label="First Name?" onchange={handleChange2}></lightning-input>

    </br>
    <!--USING QUERY ALL-->
    <p>Edad, {age}</p>
    <lightning-input name="edadInput" type="number" value={age} label="Qué edad tienes?" onchange={handleChange3}></lightning-input>


</template>
